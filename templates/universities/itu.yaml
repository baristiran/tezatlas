# Lisansustu Egitim Enstitusu Tez Yazim Kilavuzu

universite:
  tam_ad: "Istanbul Teknik Universitesi"
  kisa_ad: "ITU"
  enstitu: "Lisansustu Egitim Enstitusu"

sayfa:
  kagit: "A4"
  kenar_bosluklari:
    sol: "3.0cm"
    sag: "2.5cm"
    ust: "3.0cm"
    alt: "2.5cm"
  satir_araligi: "1.5"
  paragraf_girintisi: "1.25cm"
  blok_alinti_girintisi: "2.0cm"
  blok_alinti_satir_araligi: "1.0"

yazi_tipi:
  ana_metin: "Times New Roman"
  boyut: 12
  dipnot_boyut: 10
  tablo_boyut: 10

basliklar:
  bolum:
    font_boyut: 14
    kalin: true
    buyuk_harf: true
    hizalama: "orta"
    oncesi: "yeni_sayfa"
  alt_baslik_1:
    font_boyut: 12
    kalin: true
    buyuk_harf: false
    hizalama: "sol"
  alt_baslik_2:
    font_boyut: 12
    kalin: true
    italik: false
    hizalama: "sol"
  alt_baslik_3:
    font_boyut: 12
    kalin: false
    italik: true
    hizalama: "sol"

sayfa_numaralama:
  on_kisim: "roma"
  ana_metin: "arap"
  konum: "alt_orta"
  ilk_sayfa_numarasi: false

on_kisim:
  - "ic_kapak"
  - "onay_sayfasi"
  - "etik_beyan"
  - "ozet"
  - "abstract"
  - "onsoz"
  - "icindekiler"
  - "kisaltmalar"
  - "simgeler_listesi"
  - "tablolar_listesi"
  - "sekiller_listesi"

ozet:
  turkce:
    baslik: "OZET"
    min_kelime: 150
    max_kelime: 300
    anahtar_kelime_sayisi: "3-5"
  ingilizce:
    baslik: "ABSTRACT"
    min_kelime: 150
    max_kelime: 300
    anahtar_kelime_sayisi: "3-5"

dipnot:
  varsayilan_sistem: "ieee"
  dipnot_font_boyut: 10
  dipnot_satir_araligi: "1.0"

kaynakca:
  baslik: "KAYNAKLAR"
  siralama: "atif_sirasi"
  girinti: "asili"
  satir_araligi: "1.0"
  kaynak_arasi_bosluk: "6pt"

tablo_sekil:
  tablo_baslik_konum: "ust"
  sekil_baslik_konum: "alt"
  numaralama: "bolum_bazli"

ekler:
  baslik: "EKLER"
  numaralama: "EK-1, EK-2, EK-3"

intihal:
  max_benzerlik: 25
  arac: "Turnitin"

notlar: |
  ITU Lisansustu Egitim Enstitusu Tez Yazim Kilavuzu temel alinmistir.
  Muhendislik tezlerinde varsayilan atif sistemi IEEE'dir; diger bolumlerde APA tercih edilebilir.
  Bolum basliklari BUYUK HARF ile yazilir ve sayfada ORTALANIR.
  Sekil ve tablo formatlama kurallari katidir; basliklar mutlaka numaralanmali.
  Simgeler listesi (List of Symbols) muhendislik tezlerinde zorunludur.
