notlar: |
  Hacettepe Universitesi Lisansustu Egitim Enstitusu Tez Yazim Kilavuzu temel alinmistir.
  Etik beyan sayfasi zorunludur ve on kisimda yer almalidir.
  Kapak sayfasi formati universiteye ozgu sablona uygun olmalidir.
  Eski Fen Bilimleri ve Sosyal Bilimler Enstitusu birlestirilmistir; tek kilavuz gecerlidir.
  APA 7 varsayilan atif sistemidir; bolum bazli farklilik olabilir.
  Tablo ve sekil numaralama bolum bazlidir (ornegin Tablo 2.1, Sekil 3.4).
